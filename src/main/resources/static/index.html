<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileSync Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #a0a0a0;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }
        .btn {
            background-color: #4a00e0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background-color: #8e2de2;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 3rem;
        }
        .feature {
            flex: 1;
            margin: 0 1rem;
            padding: 1.5rem;
            background-color: #16213e;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .feature i {
            font-size: 2rem;
            color: #4a00e0;
            margin-bottom: 1rem;
        }
        .feature h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .feature p {
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">FileSync Pro</h1>
        <p class="fade-in">Streamline your workflow with our intelligent file management solution</p>
        <div class="btn-container fade-in">
            <form action="/post" method="get">
                <button class="btn" id="getStarted">
                    Get Started
                </button>
            </form>
            <button class="btn" id="learnMore" style="background-color: transparent; border: 2px solid #4a00e0;">Learn More</button>
        </div>
        <div class="features">
            <div class="feature fade-in">
                <i class="fas fa-sync-alt"></i>
                <h3>Real-time Sync</h3>
                <p>Keep your files up-to-date across all devices</p>
            </div>
            <div class="feature fade-in">
                <i class="fas fa-shield-alt"></i>
                <h3>Advanced Security</h3>
                <p>Protect your data with state-of-the-art encryption</p>
            </div>
            <div class="feature fade-in">
                <i class="fas fa-project-diagram"></i>
                <h3>Smart Organization</h3>
                <p>AI-powered file categorization and tagging</p>
            </div>
        </div>
    </div>

    <script>
        // document.getElementById('getStarted').addEventListener('click', function() {
        //     alert('Welcome to FileSync Pro! Let\'s set up your account and get you organized.');
        // });

        // document.getElementById('learnMore').addEventListener('click', function() {
        //     alert('FileSync Pro offers cutting-edge file management features. Check out our detailed guide to learn more!');
        // });

        // Add staggered fade-in animation
        document.addEventListener('DOMContentLoaded', (event) => {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
